<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login | Southern Coastland Roads Authority</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-container">
            <logo>logo</logo>
            <ul>
                <li class="nav-items"><a href="./HomePage.html">Terms & Conditions</a></li>
                <li class="nav-items"><a class="current">Log in</a></li>
            </ul>
        </div>
    </nav>
    <div class="loginform">
        <form>
        <h1>Account Login</h1>
        <h5>Welcome Back!</h5>
        <div class="input-field">
            <label>Email Adress</label> 
            <img src="image/envelope-solid.svg" alt="Email Adress" style="width: 13px;height: 13px;">
            <input type="email" placeholder="Enter Email Address">
        </div>
        <div class="input-field">
            <label id="password">Password</label> 
            <input type="password" placeholder="Enter Password" >
        </div>
        <input id="button" type="button" value="Submit">
        </form>
        <p id="ifRegister">Dont Have Account? <a href="registrationForm.html">Click Here</a> to Sign Up</p>
    </div>
</body>
</html>
